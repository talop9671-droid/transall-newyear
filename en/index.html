<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transall | New Year Greeting</title>
  <meta name="description" content="Transall New Year Greeting Card" />
  <style>
    :root { --max: 760px; }
    body{
      margin:0;
      background:#f4f6fb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      color:#111;
    }
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px 12px 28px;
    }
    .card{
      background:#fff;
      border-radius: 16px;
      overflow:hidden;
      box-shadow: 0 10px 28px rgba(0,0,0,.10);
    }
    img{
      display:block;
      width:100%;
      height:auto;
    }
    .hint{
      padding: 10px 16px 0;
      text-align:center;
      font-size: 12px;
      color:#8a8a8a;
    }
    .footer{
      padding: 14px 16px 18px;
      text-align:center;
      font-size: 13px;
      color:#5b5b5b;
      border-top: 1px solid rgba(0,0,0,.06);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- 이미지 클릭 → 회사 홈페이지 -->
      <a href="http://transall.co.kr/" target="_blank" rel="noopener">
        <!-- 이미지 파일명: card(영문).jpg -->
        <img src="card(영문).jpg" alt="Transall New Year Greeting Card" />
      </a>

      <!-- 안내 문구 (선택) -->
      <div class="hint">※ 이미지를 클릭하시면 Transall 공식 홈페이지로 이동합니다.</div>

      <!-- 하단 서명 (링크 없음) -->
      <div class="footer">Transall Co., Ltd.</div>

    </div>
  </div>
</body>
</html>
