<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transall | New Year Greeting</title>
  <meta name="description" content="Transall New Year Greeting Card" />
  <style>
    :root { --max: 760px; }
    body{
      margin:0;
      background:#f4f6fb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      color:#111;
    }
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px 12px 28px;
    }
    .card{
      background:#fff;
      border-radius: 16px;
      overflow:hidden;
      box-shadow: 0 10px 28px rgba(0,0,0,.10);
    }
    img{
      display:block;
      width:100%;
      height:auto;
    }
    .footer{
      padding: 14px 16px 18px;
      text-align:center;
      font-size: 13px;
      color:#5b5b5b;
      border-top: 1px solid rgba(0,0,0,.06);
    }
    .footer a{
      color: inherit;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .footer a:hover{ text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- 연하장 이미지 그대로 노출 -->
      <img src="card.png" alt="Transall New Year Greeting Card" />

      <!-- 하단 서명(링크) -->
      <div class="footer">
        <a href="http://transall.co.kr/" target="_blank" rel="noopener">Transall Co., Ltd.</a>
      </div>
    </div>
  </div>
</body>
</html>
